<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Instagram Clone</title>
    <link rel="shortcut icon" href="/img/favicon-instagram.png">
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div class="phone-app-demo"></div>
            <div class="form-data">
                <form action="">
                    <div class="logo">
                        <img src="./img/Instagram-Logo.png" alt="">
                    </div>
                    <input type="text" placeholder="Número de telefone, nome de usuário ou e-mail">
                    <input type="password" placeholder="Senha">
                    <button class="form-btn" type="submit"> Conecte-se </button>
                    <span class="has-separator">sOU</span>

                    <a class="facebook-login" href="http://">
                        <i class="fa fa-facebook-official"></i> Entrar com o Facebook
                    </a>
                    <a class="password-reset" href="http://">Esqueceu a senha?</a>
                </form>
                <div class="sign-up"> Não tem conta? <a href="http://">inscrever-se</a> </div>
                <div class="get-the-app"> <span>Baixe o aplicativo</span>
                    <div class="badges">
                        <a href="http://"><img src="./img/app-store.png" alt="Disponivel na loja de aplicativos"></a>

                        <a href="http://"> <img src="./img/google-play.png" alt="Disponivel na play sotre"></a>
                    </div>

                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <nav class="footer-nav">
                    <ul>
                        <li> <a href="http://">Sobre</a></li>
                        <li><a href="http://">Blog</a></li>
                        <li><a href="http://">Empregos</a></li>
                        <li><a href="http://">Socorro</a></li>
                        <li><a href="http://">API</a></li>
                        <li><a href="http://">Privacidade</a></li>
                        <li><a href="http://">Termos</a></li>
                        <li><a href="http://">Contas Principais</a></li>
                        <li><a href="http://">Hashtags</a></li>
                        <li><a href="http://">Localizações</a></li>
                    </ul>
                </nav>
                <div class="copyright-notice">
                    <br> <br> <br> &copy; 2020 Instagram do Facebook
                </div>
            </div>
        </footer>
</body>

</html>
